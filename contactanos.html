<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactanos.css">
    <link rel="stylesheet" href="style.css">
    <title>Contáctanos</title>
    <style>

    </style>
</head>

<body>
    <header class="site-header">
        <h1>Contáctanos</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="#Accesorios">Accesorios</a>
            <a href="contactanos.html">Contacto</a>
        </nav>
    </header>


    <div class="contact-section">
        <div class="contact-form">
            <h2>Envíanos un Mensaje</h2>
            <div class="form-message">Mensaje enviado</div>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="tu@correo.com" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" placeholder="Escribe tu mensaje aquí" required></textarea>
            </div>
            <button class="submit-btn">Enviar Mensaje</button>
        </div>

        <div class="contact-info">
            <h2>Información de Contacto</h2>
            <div class="info-details">
                <div class="info-item">
                    <span>📧 Correo: contacto@siman.com</span>
                </div>
                <div class="info-item">
                    <span>📞 Teléfono: 2298-3777</span>
                </div>
                <div class="info-item">
                    <span>📍 Dirección: Paseo General Escalón, Centro Comercial Galerías, San Salvador.</span>
                </div>
                <div class="info-item">
                    <span>🕒 Horario: Lunes a Viernes, 9:00 - 21:00</span>
                </div>
                <div class="info-item">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62021.1825892364!2d-89.22816965136721!3d13.698821600000008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f63373e0661bc8d%3A0xfc9ccfe0f41d8144!2sAlmacenes%20SIMAN%20%E2%80%A2%20Plaza%20Mundo!5e0!3m2!1ses!2ssv!4v1752119041795!5m2!1ses!2ssv"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
